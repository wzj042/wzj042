<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>个人主页</title>
    <style>

        body {
            margin: 1em auto;
            max-width: 40em;
            padding: 0 1.42em 3.24em;
            font-size: 1.2em;
            line-height: 1.62;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }

        @media print {
            body {
                max-width: none
            }
        }
    </style>
</head>

<body>
    <article>
        <header>
            <h1>个人主页</h1>
            <aside>暂定</aside>
        </header>
        <p>这里还什么都没写，在考虑要不要实名上网。虽然网页备案过已经可以算是实名上网了。</p>
        <p>当前的样式是从 <a href="https://bestmotherfucking.website/ ">bestmotherfucking.website</a> 偷的</p>
        <p>很神奇的通过下面这段代码</p>
        <pre>
            &lt;meta name="color-scheme" content="light dark"&gt;
        </pre>
        <p>实现了网页暗黑模式下自动切换默认组件的颜色</p>
    </article>
</body>

</html>
